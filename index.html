<script type="module">
	import * as ref from "./reference.js";

	const checkFunc = async() => {
		if(window.ethereum){
            web3 = new Web3(window.ethereum);
            const checkWallet = await web3.eth.getAccounts();
            if(checkWallet.length > 0){
                console.log("Wallet connected :)");
                //console.log("attempt 2");

                //load player address
                const playerAddress = checkWallet[0];
                // document.getElementById("owneraddress").innerHTML = playerAddress;

                //load contract
                const contract = new web3.eth.Contract(ref.abi, ref.address);
                console.log(contract);

                //check if user in network
                const bool = await contract.methods.isUser().call();

                if(bool){
                	console.log("User in network :)")

                	//check if dataowner or not
                	const isDO = await contract.methods.isDataOwner().call();

                	//redirect to dataowner.html
                	if(iSDO){
                		location.href = "https://ak26252.github.io/dataowner.html";
                	}
                	//redirect to datarequester.html
                	else{
                		location.href = "https://ak26252.github.io/datarequester.html";
                	}
                }
                else{
                	alert("You are not in the network yet. Join the network!");
                	console.log("User not in network :(");
                }
            }   
            else{
                alert("Wallet not connected. Please connect your wallet!");
                console.log("Wallet NOT connected :(");
            }
        }
        else{
            alert("Wallet not connected. Please connect your wallet!");
            console.log("Wallet NOT connected :(");
        }
    }
</script>
