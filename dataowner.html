<script>
    var contractAbi = [
        {
        inputs: [],
        name: 'myMessage',
        outputs: [ [Object] ],
        stateMutability: 'view',
        type: 'function',
        constant: true,
        payable: undefined,
        signature: '0x1b008a9f'
      },
      {
        inputs: [],
        name: 'Hi',
        outputs: [],
        stateMutability: 'nonpayable',
        type: 'function',
        constant: undefined,
        payable: undefined,
        signature: '0x9a6e22f7'
      }
    ]
    var contractAddress = "0x6772eA97aA924c578209f11462331889AAB87d8c";

    const setupFunc = async() => {
        if(window.ethereum){
            web3 = new Web3(window.ethereum);
            const checkWallet = await web3.eth.getAccounts();
            if(checkWallet.length > 0){
                console.log("Wallet connected :)");
                //console.log(checkWallet);
                //console.log(checkWallet[0]);

                //load player address
                const playerAddress = checkWallet[0];
                // document.getElementById("owneraddress").innerHTML = playerAddress;

                //load contract
                const ctc = new web3.eth.Contract(contractAbi, contractAddress);
                console.log(ctc);

                //get mmessage
                const hi = await ctc.methods.Hi("fuck").send({from: playerAddress});
                const msg = await ctc.methods.myMessage().call();
                document.getElementById("notification").innerHTML = msg;
            }   
            else{
                alert("Wallet not connected. Please connect your wallet!");
                console.log("Wallet NOT connected :(");
            }
        }
        else{
            alert("Wallet not connected. Please connect your wallet!");
            console.log("Wallet NOT connected :(");
        }
    }

</script>
